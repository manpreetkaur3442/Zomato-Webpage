<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="assets\Zomato_Logo.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar__items">
          <button class="navbar__item button__primary">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- Hero Section -->
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="C:\Users\Manpreet kaur\Desktop\Project_1\assets\hero.jpg" alt="hero image" class="hero__image">
        </div>
        <div class="hero__description">
          <h1 class="hero__text">

            Order food from favourite restaurants near you.

          </h1>
          <button class="button__primary">Order Now</button>
        </div>
      </section>
      <br>
      <br>
      <br>
      <br>
      <!--Explore Menu-->
      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradient__bg">

        </div>
        <div class="explore__menu__lists">
          <!--Burger-->
          <div class="food__card">
            <div class="food__card__image">
              <img src="C:\Users\Manpreet kaur\Desktop\Project_1\assets\burger.jpeg" alt="burger_image" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Burgers</h3>
              <p style="font-size:17px">Burger King,Mcdonalds,Burger Place <span style="color:#FF0032">+3</span></p>
            </div>
          </div>
          <!--Pizza-->
          <div class="food__card" id="pizza__card">
            <div class="food__card__image" id="pizza__card__image">
              <img src="C:\Users\Manpreet kaur\Desktop\Project_1\assets\pizza.jpg" alt="pizza_image" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Pizzas</h3>
              <p style="font-size:17px">Dominos,Pizza Hut <span style="color:#FF0032">+3</span></p>
            </div>
          </div>
          <!--Thaali-->
          <div class="food__card">
            <div class="food__card__image" id="thaali__card__image">
              <img src="C:\Users\Manpreet kaur\Desktop\Project_1\assets\thaali.jpeg" alt="thaali_image" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Thaali</h3>
              <p style="font-size:17px">Bercos,Kadimi,Dilli Darbar <span style="color:#FF0032">+2</span></p>
            </div>
          </div>
        </div>
      </section>
      <br>
      <br>
      <br>
      <br>
      <section class="update__section">
        <div class="update__title">
                  <h2>Stay Updated</h2>
        </div>
        <br>
        <div class="update__entry">
          <div class="col-75">
            <input type="text" id="email" name="email__name" placeholder=" email@email.com">
          </div>
          <br>
          <button class="button__primary">Get Updates</button>
        </div>
          <div class="quote">
            <img src="C:\Users\Manpreet kaur\Desktop\Project_1\assets\quote.jpg" alt="quote" class="quote__image">
          </div>
      </section>
    </main>
    <footer class="footer__zomato">
      <div class="footer__text__container">
        <div class="footer__text__main">
          <h2>ZOMATO</h2>
        </div>
                <div class="footer__box"></div>
        <div class="footer__text__sides">
          <p>
            Pricing <br>
            Terms and Condition <br>
            Partnership <br>
            Career <br>
            Contact <br>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
